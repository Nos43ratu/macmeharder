query GetAppQuery($id:ID!) {
    app(appId: $id){
        id
        created
        title
        language
        languageCount
        description
        size
        award
        place
        age
        category{
            id
            name
        }
        developer
        chart
        version
        appAvatar {
            url
        }
        compatibility
        appImages{
            url
        }
    }
}